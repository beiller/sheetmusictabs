<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sheet-Music-Tabs.com{% endblock %}</title>

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <link rel="stylesheet" href="{% static 'themes/sheetmusictabs.min.css' %}" />
    <link rel="stylesheet" href="{% static 'themes/jquery.mobile.icons.min.css' %}" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Inconsolata">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="{% static 'raphael-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'raphael.chord.js' %}"></script>
    {% include "analytics.html" %}
    <style type="text/css">
        body #tab_viewer { font-family: Inconsolata; }

        div.smt-header h2.heading_social {
            margin: 0px; padding: 0px;
        }
        a.show_diagram_link {
            background-color: #eeeeff;
            color: #2222aa;
            border: none;
            padding: 0px;
            text-decoration: none;
            border-top: dotted 2px #ccccff;
            border-bottom: dotted 2px #ccccff;
        }
        #chord_popup {
            visibility: hidden;
            background-color: #ffffff;
            border: solid 1px;
            padding: 0px;
            margin: 0px;
        }
        #tab_viewer {
            margin: 0px;
            padding: 0px;

            clear: both;
            margin-top: 10px;
            padding-top: 10px;
            overflow: auto;
            line-height: 22px;
        }
        a span.close_button {
            border: solid 1px;
            display: block;
            margin: 2px;
            height: 20px;
            width: 20px;
            text-align: center;
            text-decoration: none;
            float: right;
            color: red;
        }

        body div.tab_page div.smt-header a.heading-btn {
            margin-top: 12px;
        }

        body div h4.error, body div strong.error {
            color: #ff0000;
        }

        body ul.search-results-list {
            margin: 0px;
            padding: 0px;
        }
        p.band-info-item {
            margin-top: 1px;
            margin-bottom: 1px;
        }

        #menu_panel h5 {
            margin-top: 9px;
            margin-bottom: 2px;
        }
        #menu_panel h4.about-heading {
            margin-top: 30px;
            margin-bottom: 10px;
        }

    </style>

    <link rel="stylesheet" href="{% static 'print.css' %}" type="text/css" media="print">
</head>
<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    {% block content %}{% endblock %}

    <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

</body>
</html>
