{% extends "root.html" %}

{% block title %}Tabs{% endblock %}

{% block content %}
    <h3>
        {{ tab.name }}
    </h3>
    <h4>
        by {{ tab.band }}
    </h4>
    <pre>{{ tab.tab|striptags }}</pre>
    {% for comment in comments %}
        <li><strong>{{ comment.name }}</strong>: {{ comment.comment }}</li>
    {% endfor %}
{% endblock %}
